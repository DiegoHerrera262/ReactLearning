<!DOCTYPE html>
<!-- 
    This represents the main page of a
    website, in general. Always declare
    the document as HTML.
-->
<html>
    <!--
        html is the main element of
        the website.
    -->
    <head>
        <!--
                With head, information of the
                website is communicated to
                the browser
        -->
        <title>Demo website from scratch</title>
    </head>
    <body>
        <!--
            This contains the main
            content of the home page
        -->
        <h1>Hello! This is my first scratch website</h1>
        <p>This is a change.</p>
    </body>
</html>
